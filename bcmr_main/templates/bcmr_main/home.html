{% load humanize %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Paytaca's BCMR Indexer</title>
</head>
    <body>
        <div class="p-7 text-center">
            <p class="text-4xl">Bitcoin Cash Metadata (BCMR) Indexer</p>

            <div class="bg-white py-24 sm:py-32">
                <div class="mx-auto max-w-7xl px-6 lg:px-8">
                  <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-2">
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                      <dt class="text-base leading-7 text-gray-600">Number of unique categories</dt>
                      <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">{{ categories|intcomma }}</dd>
                    </div>
                    <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                      <dt class="text-base leading-7 text-gray-600">Number of tokens</dt>
                      <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">{{ tokens|intcomma }}</dd>
                    </div>
                  </dl>
                </div>
              </div>
        </div>
    </body>
</html>
